{% extends 'main.html' %}

{% block login %}
    <div class="col-lg-8 col-md-8 mx-auto">
            <form action="/auth/login/" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username" class="sr-only">Имя пользователя</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="имя пользователя">
                </div>
                <div class="form-group">
                    <label for="password" class="sr-only">Пароль</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="пароль">
                </div>



                {% if login_error %}

                    <div class="alert alert-danger">

                        {{ login_error }}

                    </div>
                    <a class="btn btn-outline-dark float-left" href="/auth/register/">Регистрация</a>


                {% endif %}
            <input class="btn btn-outline-dark float-right" type="submit" value="Войти">
            </form>
    </div>
{% endblock %}
